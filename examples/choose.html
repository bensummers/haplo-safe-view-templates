<div class="container">
  each(options) {
    if(indicator) {
      <span class=[
            "indicator"
            switch(indicator) { } primary {"primary"} secondary {"secondary"}
          ]></span>
    }
    <a href=action class=["entry" if(highlight) { "highlight" }]>
      <span class="name"> label </span>
      if(notes) {
        <span> notes </span>
      }
    </a>
  }
</div>
